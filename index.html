<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main class="wrap">
      <h1 id="title">Simple Calculator</h1>

      <section class="card">
        <input id="display" class="display" type="text" value="0" readonly />

        <div class="grid">
          <button class="btn" data-key="7">7</button>
          <button class="btn" data-key="8">8</button>
          <button class="btn" data-key="9">9</button>
          <button class="btn op" data-key="/">÷</button>

          <button class="btn" data-key="4">4</button>
          <button class="btn" data-key="5">5</button>
          <button class="btn" data-key="6">6</button>
          <button class="btn op" data-key="*">×</button>

          <button class="btn" data-key="1">1</button>
          <button class="btn" data-key="2">2</button>
          <button class="btn" data-key="3">3</button>
          <button class="btn op" data-key="-">−</button>

          <button class="btn" data-key="0">0</button>
          <button class="btn" data-key=".">.</button>
          <button class="btn eq" data-key="=">=</button>
          <button class="btn op" data-key="+">+</button>

          <button class="btn danger" data-key="C">C</button>
          <button class="btn danger" data-key="CE">CE</button>
          <button class="btn danger" data-key="DEL">DEL</button>
        </div>

        <p id="hint" class="hint">
          Use the buttons. Keyboard is optional.
        </p>
      </section>
    </main>

    <script src="src/calculator.js"></script>
    <script src="src/app.js"></script>
    <script>
      window.addEventListener("DOMContentLoaded", setup);
    </script>
  </body>
</html>
